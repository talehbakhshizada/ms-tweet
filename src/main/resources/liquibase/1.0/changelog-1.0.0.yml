databaseChangeLog:
  - changeSet:
      id: Create posts table
      author: Taleh Bakhshizada
      changes:
        - createTable:
            tableName: posts
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: text
                  constraints:
                    nullable: false

            remarks: Table to store information about posts